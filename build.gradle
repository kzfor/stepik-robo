plugins {
    id 'java'
    id 'application'
}

group 'com.github.kzfor.stepik.robo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClass.set("com.github.kzfor.stepik.robo.App")
}